<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Life in Bangkok</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <style>
body {
  height: 4000px;
}

.parallax-img {
  position: relative;
  width: 100%;
  height: 100vh;
  background-image: url(https://picsum.photos/id/163/900/400);
  background-repeat: no-repeat;
  background-size: 150%;
  background-position: center top;
}
.parallax-img h1 {
  position: absolute;
  top: 50%;
  left: 50%;
  padding: 20px 120px;
  color: #ffffff;
  font-size: 2em;
  border: 2px solid #ffffff;
  background-color: rgba(0, 0, 0, 0.4);
  transform: translate(-50%, -50%);
}
  </style>
</head>
<body>
  <div class="wrapper">
		<div class="parallax-img">
      <h1>DEMO</h1>  
    </div>
    <article>
      <div class="parallax-img">
        <h1>DEMO</h1>  
      </div>
    </article>
  </div>
  <footer class="footer">
    <p>&copy;Copyright Life in Bangkok All rights reserved.</p>
  </footer>
  <script>
    $(window).on('scroll', function(){

    var scrollTop = $(window).scrollTop();
    var bgPosition = scrollTop / 3;//スクロール後のポジションを指定（値を大きくすると移動距離が小さくなる）

    if(bgPosition){
      $('.parallax-img').css('background-position', 'center top -'+ bgPosition + 'px');
    }
    });
  </script>
</body>
</html>
